      function validateForm() {
    var x = document.getElementById("email").value;
    var y = document.getElementById("psw").value;

    var t = document.getElementById("tos");
    var ups = ""
    if (x == "") {
        ups = "Name must be filled out.";
    }
    if (!x.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
      ups = ups+"\nnot vaild email.";
    }
